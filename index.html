<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-family:Times New Roman;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: whitesmoke;
        }
        .rating {
            display: flex;
            justify-content: left;
            margin-bottom: 15px;
        }
        .rating input {
            display: none;
            float:right;
        }
        .rating label {
            font-size: 2em;
            color: #ddd;
            cursor: pointer;
        }
        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: #f4a261;
        }
        .checkbox-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .checkbox-group label {
            display: block;
            cursor: pointer;
        }
        .submit-btn {
            background-color: #f4a261;
            color: white;
            border: none;
            width:60vh;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #e76f51;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
          <i class="fa-solid fa-flask" style="color:orange;font-size:large;"></i>
            <img src="" alt="A C Q U I O S" style="color:orange;font-size:larger;">
        </div>
        <form>
            <div class="form-group">
                <label for="first-name">First Name*</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name*</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address*</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="rating">How was your overall experience?*</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                </div>
            </div>
            <div class="checkbox-group">
                <label>Was our representative (check all that apply):</label>
                <label><input type="checkbox" name="qualities" value="Professional and courteous"> Professional and courteous?</label>
                <label><input type="checkbox" name="qualities" value="Knowledgeable"> Knowledgeable?</label>
                <label><input type="checkbox" name="qualities" value="Friendly"> Friendly?</label>
                <label><input type="checkbox" name="qualities" value="Efficient"> Efficient?</label>
                <label><input type="checkbox" name="qualities" value="Patient"> Patient?</label>
                <label><input type="checkbox" name="qualities" value="Warm and respectful"> Warm and respectful?</label>
                <label><input type="checkbox" name="qualities" value="Clear and direct"> Clear and direct?</label>
            </div>
            <button type="submit" class="submit-btn"><b>Submit Feedback</b></button>
        </form>
    </div>
</body>
</html>
